<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript Snake Game</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  Speed: <input type="number" id="gameSpeed" value="5" min="1" max="9" step="1" />
  <input type="button" value="Start" id="gameStart" />
    <input type="button" value="Manual step" id="manualStep" />
  <br /> <br />
  <canvas id="gameArea"></canvas>
  <br />
  <input type="button" value="up" id="up" />
  <input type="button" value="down" id="down" />
  <input type="button" value="right" id="right" />
  <input type="button" value="left" id="left" />
  <script src="app.js"></script>
</body>

</html>
